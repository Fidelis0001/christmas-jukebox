<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>ðŸŽ„ Christmas Jukebox</h1>
      <iframe
        id="player"
        type="text/html"
        width="320"
        height="180"
        src="https://www.youtube.com/embed/PoAjmmD89Vw?autoplay=1"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>

      <div class="songs">
        <button class="btn" id="PoAjmmD89Vw">White Christmas</button>
        <button class="btn" id="1qYz7rfgLWE">
          Rockin' Around The Christmas Tree
        </button>
        <button class="btn" id="R_vmuL0gjU0">Jingle Bell Rock</button>
        <button class="btn" id="WaNwEkCeZrE">
          It's Beginning to Look a Lot Like Christmas
        </button>
        <button class="btn" id="AN_R4pR1hck">
          It's the Most Wonderful Time of the Year
        </button>

        <button class="btn" id="mN3rDTAdM2o">Christmas Tree Farm</button>
        <button class="btn" id="Kv5ADtxg5wM">Peppermint Winter</button>
        <button class="btn" id="BVdQhAVExks">
          Kiss Me Babe, It's Christmas Time
        </button>
        <button class="btn" id="toCdkUQRF_M">Climate Change Christmas</button>
        <button class="btn" id="v72pVn_ngXg">My Christmas List</button>
        <button class="btn" id="gAJXhCRqYpY">
          Merry Christmas, Kiss My Ass
        </button>
      </div>
    </div>

    <script rel="script">
      const player = document.getElementById("player");
      const btn = document.querySelectorAll(".btn");

      btn.forEach((button) => {
        button.addEventListener("click", function () {
          playSong(this.id);
        });
      });

      function playSong(id) {
        player.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
      }
    </script>
  </body>
</html>
